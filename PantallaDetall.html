<div class="screen">

                </div>
            </div>
        </div>  
        <!-- #endregion -->
        <!-- #region panell superior-->
        <div class = "topbarpanel">
            <div class="topbarspacer">
            </div>
            <div class="topbarbuttoncontainer">
                <div class="buttonback">    
                </div>    
                <div class="buttonserebii">
                    <!--enllaÃ§ a serebii /nompokemon-->

    <div class="segonafila">
        <div class="columna1">
        <!-- #region name -->
            <div class="nompokemon">

            </div>
        <!--#endregion-->
        <!-- #region dades pokemon-->
            <div class="dadespokemon">
                <div class="pokemontagline">

                    <div class="types"></div>
                    <div class="measurements"></div>

            </div>
        <!-- #endregion -->

            <!-- #region stats -->
            <div class="statsgrid">

                <table class="statstable">

                        <th colspan="2">Stats</th>

                        <td class="statname">HP</td>
                        <td class="statbar" id="hp"></td>
                    </tr>

                        <td class="statbar" id="atk"></td>
                    </tr>
                    <tr>

                        <td class="statbar" id="def"></td>
                    </tr>
                    <tr>
                        <td class="statname">SP.ATK</td>
                        <td class="statbar" id="spatk"></td>
                    </tr>
                    <tr>
                        <td class="statname">SP.DEF</td>
                        <td class="statbar" id="spdef"></td>
                    </tr>
                    <tr>
                        <td class="statname">SPD</td>
                        <td class="statbar" id="spd"></td>
                    </tr>                    
                </table>
            </div>
            <!-- #endregion -->
        </div>
